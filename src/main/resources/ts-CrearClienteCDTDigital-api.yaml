#----------------------------
#Endpoints del Entidad
#----------------------------
paths:
  /v1/ts/clienteCDT/:
    post:
      tags:
        - Crear cliente cdt digital
      operationId: crearClienteCDTDigital
      parameters:
      - in: header
        name: networkOwner
        description: Propietario de la red
        required: true
        schema:
          type: string
      - in: header
        name: networkRefId
        description: ID de referencia de la red
        required: true
        schema:
          type: string
      - in: header
        name: terminalId
        description: ID del terminal
        required: true
        schema:
          type: string
      - in: header
        name: ipAddress
        description: Direcci칩n IP
        required: true
        schema:
          type: string
      - in: header
        name: custPermId
        description: ID de permiso del cliente
        required: true
        schema:
          type: string
      - in: header
        name: operationCode
        description: C칩digo de operaci칩n
        required: true
        schema:
          type: integer
      requestBody:
        description: Crear cliente cdt digital
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClienteCDTDigitalType"
      responses:
        "201":
          description: Cliente cdt digital creado.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CrearClienteCDTDigitalOutput"
        "400":
          description: "Par치metros de entrada no validos."
        "404":
          description: "No se encuentra el cliente."
